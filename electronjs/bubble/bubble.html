<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-bubble.css" type="text/css" rel="stylesheet"/>
    <title>Bubble</title>
</head>
<body>
    <script src="bubble.js"></script>
    <div id="" class="app-body">
        <div id="" class="app-actions">
            <button onclick="app_minimize()" type="submit" id="" class="minimize"></button>
            <button type="submit" id="" class="maximize"></button>
            <button onclick="app_close()" type="submit" id="" class="close"></button>
        </div>

        <img class="user-pic" onclick="window.location.href = 'index.html';" src="img/no-user.jpg" class="chat-user-pp"/>
        <img class="buddy-pic" onclick="window.location.href = 'index.html';" src="img/no-user.jpg" class="chat-buddy-pp"/>

        <div id="" class="bubble-type-bar">   
            <input class="bubble-input" placeholder="Type Here ..." type="text"/>
            <button type="submit" class="bubble-sent">
                <img src="img/send.png"/>
            </button>
        </div>

        <div id="" class="bubble">   
            

        </div>

    </div>
</body>
</html>
