<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-chat.css" type="text/css" rel="stylesheet"/>
    <title>Bubble</title>
</head>
<body>
    <script src="chat.js"></script>
    <div id="" class="app-body">
        <div id="" class="app-actions">
            <button onclick="app_minimize()" type="submit" id="" class="minimize"></button>
            <button type="submit" id="" class="maximize"></button>
            <button onclick="app_close()" type="submit" id="" class="close"></button>
        </div>

        <img class="user-pic" onclick="window.location.href = 'bubble.html';" src="img/no-user.jpg" class="chat-user-pp"/>

        <div id="" class="chat">   
            <div class="chat-conversations">
                <ul></ul>
            </div>

            <hr>
            
            <div class="chat-notification">
                <p>1 UNREAD MESSAGES</p>
            </div>


            <div id="" class="app-nav">
                <button type="submit" class="app-nav-chat"><img src="img/chat.png"/></button>
                <button type="submit" class="app-nav-new-conv"><img src="img/plus.png"/></button>
                <button type="submit" class="app-nav-people"><img src="img/people.png"/></button>
            </div>

            <hr class="bottom_bar">

        </div>

        
        <!--
        <div id="" class="room"></div>
        <div id="" class="add-people"></div>
        <div id="" class="show-people"></div>
        <div id="" class="profile"></div>
        -->
    </div>
</body>
</html>
